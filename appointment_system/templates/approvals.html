{% extends "layout.html" %}
{% block content %}
<table class="table">
    <thead class="thead-dark">
      <tr>
        <th scope="col"> Doctor Id</th>
        <th scope="col">Name</th>
        <th scope="col">Approve Status</th>
      </tr>
    </thead>
    <tbody>
        {% for doctor in doctors %}
            <tr>
                <th scope="row">{{ doctor.id}}</th>
                <td>{{ doctor.name}}</td>
                {% if doctor.is_approved==false %}
                <td><a href="{{ url_for('approve_doctor', doctor_id=doctor.id) }}">Pending</a></td>
                {% else %}
                <td>{{ doctor.is_approved}}</td>
                {%endif%}
            </tr>
        {% endfor %}
{% endblock %}
